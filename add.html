<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      body { margin: 0; padding-bottom: 3rem; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
    </style>
  </head>
  <body>
    <div>
        <h1>Super-superviseur by Antoine & Nicolas</h1>
    </div>
    <div>
        <a href="/list_device" class=button>liste des devices</a>
    </div>
    
    <div class="form-style-2">
        <div class="form-style-2-heading">Edition du device</div>
        <form action="/ajout" method="post">
            <label for="ip"><span>adresse IP <span class="required">*</span></span>
                <input type="text" class="input-field" name="ip" value="" />
            </label>
          </br>
            <label for="etat"><span>Etat</span>
                <select name="etat" class="select-field">
                    <option value="1">actif</option>
                    <option value="0">inactif</option>
                </select>
            </label>
          </br>
          <label for="description"><span>Description <span class="required">*</span></span>
                <input type="text" class="input-field" name="description" value="" />
          </label>
          </br>
            <label for="communaute"><span>Communaute <span class="required">*</span></span>
              <input type="text" class="input-field" name="communaute" value="" />
          </label>
          </br>
          <label for="oid1"><span>Oid 1 <span class="required">*</span></span>
            <input type="text" class="input-field" name="oid1" value="" />
          </label>
          </br>
          <label for="oid2"><span>Oid 2 <span class="required">*</span></span>
            <input type="text" class="input-feld" name="oid2" value="" />
          </label>
          </br>
          <label for="oid3"><span>Oid 3 <span class="required">*</span></span>
            <input type="text" class="input-field" name="oid3" value="" />
          </label>
          </br>
          <label for="port"><span>Port <span class="required">*</span></span>
            <input type="text" class="input-field" name="port" value="" />
          </label>
        <label><span> </span><input type="submit" value="Submit" /></label>
        </form>
    </div>
  </body>
</html>
